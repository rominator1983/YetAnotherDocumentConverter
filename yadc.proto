syntax = "proto3";
// to update code behind run:
// python -m grpc_tools.protoc -I../../protos --python_out=. --grpc_python_out=. ../../protos/yadc.proto

service Greeter {
  rpc Convert (ConvertRequest) returns (ConvertReply) {}
}

message ConvertRequest {
  bytes inputData = 1;
  enum Mode {
    Pdf = 0;
    PdfA = 1;
    PostScript = 2;
  }
  Mode mode = 2;
}

message ConvertReply {
  bytes ouputData = 1;
}
